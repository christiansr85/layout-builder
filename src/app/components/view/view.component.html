<div class="view">
  <div class="content">
    <div class="operations">
      <div>
        <button class="btn" (click)="addRow()">
          ADD ROW
        </button>
        <button class="btn" (click)="addColumn()">
          ADD COLUMN
        </button>
        <button class="btn" (click)="reset()">
          RESET
        </button>
      </div>
      <div>
        <a class="btn" [href]="downloadJsonHref" download="layout.json" (click)="downloadJSON()">
          DOWNLOAD JSON
        </a>
      </div>

    </div>
    <div class="layout-container">
      <layout-builder [layout]="conf" class="layout">
        <!-- <ng-template let-item="item">
          <ng-container *ngIf="item.type === 'Big'">
              <big></big>
          </ng-container>
          <ng-container *ngIf="item.type === 'Indicator'">
              <indicator></indicator>
          </ng-container>
        </ng-template> -->
      </layout-builder>
    </div>
  </div>
</div>
