<div class="view">
  <div class="content">
    <layout-builder [layout]="conf">
      <ng-template let-item="item">
        <ng-container *ngIf="item.type === 'Big'">
            <big></big>
        </ng-container>
        <ng-container *ngIf="item.type === 'Indicator'">
            <indicator></indicator>
        </ng-container>
      </ng-template>
    </layout-builder>
  </div>
</div>
